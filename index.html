<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavelink | Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="image-container">
            <img src="/images/elon.jpg" alt="Elon Musk">
        </div>
        <div class="hi">Welcome back, Elon</div>
        <i class="fa-regular fa-bell"></i>
        <form>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" name="reset" autocomplete="off">
        </form>
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
    </div>
    <div class="sidebar">
        <ul>
            <li><i class="fa-solid fa-grip-vertical sidebar-icon"></i>Dashboard</li>
            <li><i class="fa-solid fa-house sidebar-icon"></i>Home</li>
            <li><i class="fa-solid fa-id-card sidebar-icon"></i>Profile</li>
            <li><i class="fa-solid fa-message sidebar-icon"></i>Messages</li>
            <li><i class="fa-solid fa-list-check sidebar-icon"></i>Tasks</li>
            <li><i class="fa-solid fa-people-group sidebar-icon"></i>Communities</li>
        </ul>
        <ul>
            <li><i class="fa-solid fa-gear sidebar-icon"></i>Settings</li>
            <li><i class="fa-solid fa-circle-question sidebar-icon"></i>Support</li>
            <li>Privacy </li>
        </ul>
    </div>
</body>
</html>
